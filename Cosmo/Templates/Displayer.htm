<form name="fb_form" ng-submit="fb_form.$valid && saveForm()">
	<section class='fb-section--meta'>
		<div class='fb-template-title'>{{model.Name}}</div>
		<div>
			<label>
				<span>Template ID</span>
				<input type="text" ng-model="model.Template.ID"/>
			</label>
		</div>
		<div>
			<label>
				<span>Form ID: </span><span type="text" ng-model="model.ID"></span>
			</label>
		</div>
	</section>
	<section class='fb-sections'>
		<ul>
			<li class='section' ng-repeat="section in model.Sections">
				<ul>
					<li class='field-group' ng-repeat="field in section.Fields">
						{{field.Type}}
						<div class='fb-field' ng-switch on="field.Type">
							<div ng-switch-when="text">
								<h3>{{field.Label}}</h3>
								<p>{{field.Options[0].Value}}</p>
							</div>
							<div ng-switch-when="textbox">
								<h3>{{field.Label}}</h3>
								<input type="text" ng-model="field.Values[0].Content"/>
							</div>
							<div ng-switch-when="textarea">
								<h3>{{field.Label}}</h3>
								<textarea ng-model="field.Values[0].Content"/>
							</div>
							<div ng-switch-when="radio">
								<h3>{{field.Label}}</h3>
								<label ng-repeat="option in field.Options">
									<span>{{option.Value}}</span>
									<input type="radio" name="{{field.ID}}" ng-model="field.Values[0].Content"/>
								</label>
							</div>
							<div ng-switch-when="select">
								<h3>{{field.Label}}</h3>
								<select>
									<option ng-repeat="option in field.Options" ng-selected="field.Values[0].Content">{{option.Value}}</option>
								</select>
							</div>
							<div ng-switch-when="checkbox">
								<h3>{{field.Label}}</h3>
								<label ng-repeat="option in field.Options">
									<span>{{option.Value}}</span>
									<input type="checkbox" name="{{option.ID}}" ng-model="field.Values[$index].Content"/>
								</label>
							</div>
						</div>
					</li>
				</ul>
			</li>
		</ul>
		<!--Why is this here???-->
		<div class='field-controls'></div>
	</section>
	<section class='form-controls'>
		<button ng-click="saveForm()">Submit Form</button>
	</section>
</form>
